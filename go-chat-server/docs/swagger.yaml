info:
  contact: {}
paths:
  /index:
    get:
      consumes:
      - application/json
      description: 这是一个首页
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping example
      tags:
      - 首页
  /login:
    post:
      consumes:
      - application/json
      description: 登陆
      parameters:
      - description: 用户名
        in: query
        name: name
        type: string
      - description: 密码
        in: query
        name: pwd
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 登陆校验
      tags:
      - Users
  /user/createUser:
    get:
      consumes:
      - application/json
      description: 用户模块
      parameters:
      - description: 用户名
        in: query
        name: name
        type: string
      - description: 密码
        in: query
        name: paw
        type: string
      - description: 核对密码
        in: query
        name: rePaw
        type: string
      - description: PhoneNum
        in: query
        name: phoneNum
        type: string
      - description: Email
        in: query
        name: email
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 新建用户
      tags:
      - Users
  /user/deleteUser:
    get:
      description: 用户模块
      parameters:
      - description: 用户名
        in: query
        name: name
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 删除用户(逻辑删除)
      tags:
      - Users
  /user/getUsers:
    get:
      consumes:
      - application/json
      description: 用户模块
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 获取用户列表
      tags:
      - Users
  /user/updateUser:
    post:
      parameters:
      - description: 用户名
        in: formData
        name: name
        type: string
      - description: ID
        in: formData
        name: id
        type: string
      - description: PhoneNum
        in: formData
        name: phoneNum
        type: string
      - description: Email
        in: formData
        name: email
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 修改用户
      tags:
      - Users
swagger: "2.0"
